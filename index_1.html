<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #positionDisplay {
            position: absolute;
            bottom: 10px; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center the element */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            border-radius: 5px; /* Added for a smoother look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Added for better visibility */
        }
    </style>
</head>
<body>
    <div id="positionDisplay">현재 좌표: 원위치</div>
    <script type="module" src="app.js"></script>
</body>
</html>
